spring.application.name=SubmissionService
server.port=8083

# Disable Docker Compose support
spring.docker.compose.enabled=false

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=submissiondb

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Storage Configuration (for future S3/MinIO integration)
storage.type=local
storage.local.path=/tmp/submissions

# Logging
logging.level.com.Submission.SubmissionService=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Piston API Configuration for Code Execution
piston.api.url=https://emkc.org/api/v2/piston
